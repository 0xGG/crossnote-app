<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2196F1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="img-src 'self' data: https://*; script-src 'self' 'unsafe-eval' 'unsafe-inline' *.jsdelivr.net tessdata.projectnaptha.com gist.github.com blob:"
    />

    <!--
      
      Having trouble setting this up for iOS device
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    -->

    <meta
      name="description"
      content="Crossnote - A markdown note pwa that supports offline editing as well as git repository push&pull "
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="%PUBLIC_URL%/styles/preview_themes/github-dark.css"
      rel="stylesheet"
    />

    <title>Crossnote</title>

    <!-- mermaid -->
    <script src="%PUBLIC_URL%/deps/mermaid/mermaid.min.js"></script>
    <!-- marked -->
    <script src="%PUBLIC_URL%/deps/marked/marked.min.js"></script>
    <!-- plantuml-encoder -->
    <script src="%PUBLIC_URL%/deps/plantuml-encoder/plantuml-encoder.min.js"></script>
    <!-- echarts -->
    <script src="%PUBLIC_URL%/deps/echarts/echarts.min.js"></script>
    <script src="%PUBLIC_URL%/deps/echarts-gl/echarts-gl.min.js"></script>
    <!-- wavedrom -->
    <script
      src="%PUBLIC_URL%/deps/wavedrom/skins/default.js"
      type="text/javascript"
    ></script>
    <script
      src="%PUBLIC_URL%/deps/wavedrom/wavedrom.min.js"
      type="text/javascript"
    ></script>
    <!-- yamljs -->
    <script src="%PUBLIC_URL%/deps/yamljs/yaml.min.js"></script>
    <!-- prismjs -->
    <link
      href="%PUBLIC_URL%/styles/prism_themes/monokai.css"
      rel="stylesheet"
    />
    <script src="%PUBLIC_URL%/deps/prism/prism.js"></script>
    <!-- vega -->
    <script src="%PUBLIC_URL%/deps/vega/vega.min.js"></script>
    <script src="%PUBLIC_URL%/deps/vega-lite/vega-lite.min.js"></script>
    <script src="%PUBLIC_URL%/deps/vega-embed/vega-embed.min.js"></script>

    <!-- Not working
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/plugins/autoloader/prism-autoloader.min.js"></script>
    -->
    <!-- html2pdf -->
    <!-- <script src="%PUBLIC_URL%/deps/html2pdf.js/html2pdf.bundle.min.js"></script> -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
